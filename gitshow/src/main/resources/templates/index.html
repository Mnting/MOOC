<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-warning">
                <div class="panel-heading">远程仓库</div>
                <div class="panel-body">
                    <div class="graph">
                        <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
                        <script src="js/graph/graphRemote.js" type="module"></script>
                        <div id="remote"></div>
                    </div>
                    <div class="save-file">
                        此处是仓库文件
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">本地仓库</h3>
                    </div>
                    <div class="panel-body">
                        <div class="graph">
                            <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
                            <script src="js/graph/graphLocal.js" type="module"></script>
                            <div id="local"></div>
                        </div>
                        <div class="save-file">
                            此处是暂存文件
                        </div>
                        <div class="edit-file">
                            此处是未暂存文件
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon" id="local_gitbash">Gitbash</span>
                            <input type="text" class="form-control" placeholder=">敲击回车提交"
                                   aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">其他同事仓库</h3>
                    </div>
                    <div class="panel-body">
                        <div class="graph">
                            <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
                            <script src="js/graph/graphOther.js" type="module"></script>
                            <div id="other"></div>
                        </div>
                        <div class="save-file">
                            此处是暂存文件
                        </div>
                        <div class="edit-file">
                            此处是未暂存文件
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon" id="other_gitbash">Gitbash></span>
                            <input type="text" class="form-control" placeholder=">Click enter to submit"
                                   aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
