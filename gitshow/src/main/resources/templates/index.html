<!DOCTYPE html>
<html lang="en">
<head>
    <html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="Git详解">
        <meta name="author" content="Taotianhao">
        <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
        <title>GitShow</title>
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <!--    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
        <link rel="stylesheet" href="css/index.css">
    </head>
<body>
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">GitShow</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">菜单一</a></li>
                <li><a href="#">菜单二</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-warning">
                <div class="panel-heading">远程仓库</div>
                <div class="panel-body">
                    <div class="graph">
                        此处是gittree
                    </div>
                    <div class="save-file">
                        此处是仓库文件
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">本地仓库</h3>
                </div>
                <div class="panel-body">
                    <div class="graph">
                        此处是gittree
                    </div>
                    <div class="save-file">
                        此处是暂存文件
                    </div>
                    <div class="edit-file">
                        此处是未暂存文件
                    </div>
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="local_gitbash">Gitbash</span>
                    <input type="text" class="form-control" placeholder=">敲击回车提交" aria-describedby="sizing-addon1">
                </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">其他同事仓库</h3>
                </div>
                <div class="panel-body">
                    <div class="graph">
                        此处是gittree
                    </div>
                    <div class="save-file">
                        此处是暂存文件
                    </div>
                    <div class="edit-file">
                        此处是未暂存文件
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="other_gitbash">Gitbash></span>
                        <input type="text" class="form-control" placeholder=">Click enter to submit" aria-describedby="sizing-addon1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
